# Default values for data-product-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/candil-data-fabric/data-product-manager
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

envVars:
  - name: KUBERNETES_NAMESPACE
    value: "default"
  - name: HELM_REPO_NAME
    value: ""
  - name: HELM_REPO_URL
    value: ""
  - name: HELM_REPO_AUTH_SECRET
    value: ""
  - name: HELM_REPO_AUTH_USERNAME
    value: ""
  - name: HELM_REPO_AUTH_TOKEN
    value: ""
  - name: KAFKA_BROKER
    value: ""
  - name: KAFKA_TOPIC
    value: ""
  # - name: KAFKA_GROUP_ID
  #   value: 
  - name: MORPH_RELEASE_NAME
    value: "morph-kgc"
  - name: MORPH_IMAGE_REPOSITORY
    value: ""
  - name: MORPH_CHART_NAME
    value: "morph-kgc"
  - name: MORPH_CHART_VERSION
    value: ""
  - name: SEMANTIC_ANNOTATOR_URI
    value: ""
  - name: SEMANTIC_ANNOTATOR_ERROR_TOPIC_ENABLED
    value: "\"False\""
  - name: SEMANTIC_ANNOTATOR_INPUT_MONITOR_TOPIC_ENABLED
    value: "\"False\""
  - name: SEMANTIC_ANNOTATOR_OUTPUT_MONITOR_TOPIC_ENABLED
    value: "\"False\""
  - name: SEMANTIC_ANNOTATOR_ERROR_TOPIC
    value: ""
  - name: SEMANTIC_ANNOTATOR_INPUT_MONITOR_TOPIC
    value: ""
  - name: SEMANTIC_ANNOTATOR_OUTPUT_MONITOR_TOPIC
    value: ""
  - name: SEMANTIC_ANNOTATOR_OUTPUT_FORMAT
    value: ""
  - name: MONGO_DB_URI
    value: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8000
  targetPort: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# livenessProbe:
#   httpGet:
#     path: /
#     port: http
# readinessProbe:
#   httpGet:
#     path: /
#     port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
